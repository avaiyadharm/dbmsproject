<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vehicles | Maximum rent-a-car</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    .vehicle-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .filter-btn.active {
      background-color: #dc2626;
      color: white;
    }
  </style>
</head>
<body class="font-['Inter'] bg-white text-gray-900">
  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center">
        <span class="text-red-600 font-bold text-2xl">Maximum</span>
        <span class="font-bold text-2xl">rent-a-car</span>
      </div>
      <div class="hidden md:flex space-x-8">
        <a href="index.html" class="text-black hover:text-red-600 font-medium">Home</a>
        <a href="business.html" class="text-black hover:text-red-600 font-medium">Business</a>
        <a href="about.html" class="text-black hover:text-red-600 font-medium">About Us</a>
        <a href="vehicles.html" class="text-red-600 font-medium">Vehicles</a>
        <a href="terms.html" class="text-black hover:text-red-600 font-medium">Rental Terms</a>
        <a href="contact.html" class="text-black hover:text-red-600 font-medium">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <section class="py-16 bg-gray-50 text-center">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Our Premium Fleet</h1>
    <p class="text-lg text-gray-600">Choose from our curated collection of vehicles for any occasion.</p>
  </section>

  <!-- Cars Grid -->
  <section class="py-12 bg-gray-50">
    <div class="container mx-auto px-6">
      <div id="cars-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 text-center">
        <p class="text-gray-600 col-span-full">Loading cars...</p>
      </div>
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-10 text-center">
    <p>© 2025 Maximum rent-a-car. All rights reserved.</p>
  </footer>

  <script>
    feather.replace();

    // Try to discover backend base URL:
    // 1) try same origin (no port change)
    // 2) probe localhost ports 5000..5010
    async function probeBackend() {
      const pathsToTry = [];

      // same origin
      const originBase = `${location.protocol}//${location.hostname}${location.port ? ':' + location.port : ''}`;
      pathsToTry.push(originBase);

      // localhost ports fallback
      for (let p = 5000; p <= 5010; p++) pathsToTry.push(`http://localhost:${p}`);

      // small timeout wrapper
      const fetchWithTimeout = (url, opts = {}, timeout = 1500) =>
        Promise.race([
          fetch(url, opts),
          new Promise((_, rej) => setTimeout(() => rej(new Error('timeout')), timeout))
        ]);

      for (const base of pathsToTry) {
        try {
          const testUrl = `${base}/api/cars`;
          const res = await fetchWithTimeout(testUrl, { method: 'GET' }, 1200);
          if (res && res.ok) {
            console.log('Backend found at', base);
            return base;
          }
        } catch (err) {
          // ignore and try next
        }
      }
      throw new Error('Backend not reachable on tried ports (same-origin or 5000-5010).');
    }

    // main bootstrap
    (async () => {
      let BASE = '';
      try {
        BASE = await probeBackend();
      } catch (err) {
        console.error(err);
        alert('Unable to reach backend API. Check server and ports 5000-5010.');
        return;
      }

      const API_URL = `${BASE}/api/cars`;
      const BOOKING_API = `${BASE}/api/bookings`;

      // Load cars
      async function loadCars() {
        try {
          const res = await fetch(API_URL);
          const cars = await res.json();
          const grid = document.getElementById("cars-grid");
          grid.innerHTML = "";

          if (!cars.length) {
            grid.innerHTML = `<p class="text-gray-600 col-span-full">No cars available right now.</p>`;
            return;
          }

          cars.forEach(car => {
            const card = document.createElement("div");
            card.className =
              "vehicle-card bg-white rounded-xl overflow-hidden shadow-lg transition duration-300 text-left";
            card.innerHTML = `
              <div class="relative">
                <img src="https://images.unsplash.com/photo-1549921296-3a6b3aa4b963?w=800&q=80" 
                     alt="${car.car_name}" 
                     class="w-full h-48 object-cover">
                <span class="absolute top-4 right-4 ${
                  car.status === "Available" ? "bg-green-600" : "bg-red-600"
                } text-white px-3 py-1 rounded-full text-xs font-semibold">
                  ${car.status}
                </span>
              </div>
              <div class="p-6">
                <h3 class="text-xl font-bold mb-1">${car.car_name}</h3>
                <p class="text-gray-600">${car.brand || "Brand N/A"} • ${
              car.model || "Model N/A"
            }</p>
                <p class="text-gray-500 mt-2">Category: ${
                  car.category || "N/A"
                }</p>
                <p class="text-lg font-semibold mt-2">₹${
                  car.rent_per_day
                }/day</p>
                <button 
                  class="mt-4 w-full bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium transition"
                  ${car.status === "Booked" ? "disabled" : ""}
                  onclick="bookCar(${car.car_id}, ${car.rent_per_day})">
                  ${car.status === "Booked" ? "Booked" : "Book Now"}
                </button>
              </div>`;
            grid.appendChild(card);
          });

          feather.replace();
        } catch (err) {
          console.error("Error loading cars:", err);
          alert('Error loading cars from backend. See console.');
        }
      }

      // Book a car (marks car status = "Booked" via PATCH)
      async function bookCar(car_id, rent_per_day) {
        const start_date = prompt("Enter booking start date (YYYY-MM-DD):");
        const end_date = prompt("Enter booking end date (YYYY-MM-DD):");
        if (!start_date || !end_date) return alert("Booking cancelled.");

        // Calculate total rent (rough)
        const days =
          (new Date(end_date) - new Date(start_date)) / (1000 * 60 * 60 * 24);
        const total_amount = rent_per_day * (days || 1);

        try {
          // Mark car as Booked
          const res = await fetch(`${API_URL}/${car_id}/status`, {
            method: "PATCH",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ status: "Booked" }),
          });

          if (res.ok) {
            alert("✅ Booking simulated: car marked as Booked.");
            loadCars(); // refresh car list
          } else {
            const err = await res.text();
            console.error(err);
            alert("❌ Failed to book car.");
          }
        } catch (err) {
          console.error("Booking error:", err);
          alert("Server error while booking.");
        }
      }

      // expose bookCar globally for inline onclick handlers
      window.bookCar = bookCar;

      // initial load
      loadCars();
    })();
  </script>
</body>
</html>
